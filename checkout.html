<!DOCTYPE html>
<html lang="en">

<head>
    <title>Ecommerce - Checkout</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="cart-page checkout-page">

    <!-- start header -->
    <nav class="navbar navbar-expand-md" id="inner_navbar"></nav>

    <!-- end header -->

    <!-- start section -->
    <section class="sectionGap">
        <div class="container">
            <!-- <form id="checkoutForm"> -->
                <div class="row">
                    <div class="col-md-8">
                        <div class="cart-left">
                            <!-- Step 1 -->
                            <div class="row checkout-stepper" id="first-step">
                                <div class="col-md-12 form-group">
                                    <h3 class="sectionHeading mb-1">Address</h3>
                                </div>
                                <div class="col-md-6 form-group">
                                    <input type="text" class="form-control" id="firstname" name="firstName" placeholder="Enter first name">
                                    <p class="field-error firstName-error"></p>
                                </div>
                                <div class="col-md-6 form-group">
                                    <input type="text" class="form-control" id="lastname" name="lastName" placeholder="Enter last name">
                                    <p class="field-error lastName-error"></p>
                                </div>
                                <div class="col-md-12 form-group">
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
                                    <p class="field-error email-error"></p>
                                </div>
                                <div class="col-md-6 form-group">
                                    <input type="number" class="form-control" id="phone" name="phone" placeholder="Enter phone">
                                    <p class="field-error phone-error"></p>
                                </div>
                                <div class="col-md-6 form-group">
                                    <input type="text" class="form-control" id="pin_code" name="pinCode" placeholder="Enter Pin code">
                                    <p class="field-error pinCode-error"></p>
                                </div>
                                <div class="col-md-12 form-group">
                                    <textarea class="form-control" id="address" name="address" placeholder="Enter Address"></textarea>
                                    <p class="field-error address-error"></p>
                                </div>
                            </div>

                            <!-- Step 2 -->
                            <div class="row checkout-stepper d-none" id="second-step">
                                <div class="col-md-12 form-group">
                                    <h3 class="sectionHeading mb-1">Payment Option</h3>
                                </div>
                                <div class="col-md-12 form-group" id="payment-options">
                                    <input type="radio" id="on-cash" name="payment-option" value="Cash on Delivery">
                                    <label for="on-cash">Cash on Delivery</label><br>
                                    <input type="radio" id="card-pay" name="payment-option" value="Credit/Debit Card">
                                    <label for="card-pay">Credit/Debit Card</label>
                                </div>
                                <div class="col-md-12 form-group d-none" id="card-details">
                                    <div class="row">
                                        <div class="col-md-6 form-group">
                                            <input type="text" class="form-control" id="card-holder-name" placeholder="Card holder name">
                                        </div>
                                        <div class="col-md-6 form-group">
                                            <input type="text" class="form-control" id="card-number" placeholder="Card number">
                                        </div>
                                        <div class="col-md-6 form-group">
                                            <input type="number" class="form-control" id="cvv" placeholder="CVV">
                                        </div>
                                        <div class="col-md-6 form-group">
                                            <input type="text" class="form-control" id="expiry-date" placeholder="Expiry date">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Step Navigation Buttons -->
                            <div class="d-flex justify-content-end mt-4">
                                <button class="cmnBtn greyBtn bigBtn d-none" id="prev-btn">Previous</button>
                                <button class="cmnBtn bigBtn ml-2" id="next-btn">Next</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="cart-right">
                            <h3 class="sectionHeading mb-3">Summary</h3>
                            <form id="summary_form">
                                <ul class="product-summary mb-3" id="product-summary">
                                    <div class="spinner-border text-info big mt-5 mb-5 ml-auto mr-auto"></div>
                                </ul>
                            </form>
                            <form id="checkout-list-form">
                                <table id="checkout-product-list"></table>
                            </form>
                        </div>
                    </div>
                </div>
            <!-- </form> -->
        </div>
    </section>
    <!-- end section -->

    <!-- start footer -->
    <footer class="footerMain" id="footer-main"></footer>
    <!-- end footer -->

    <script src="./js/index.js" type="text/javascript"></script>
    <script src="./js/header_footer.js" type="text/javascript"></script>
    <script src="./js/cart.js" type="text/javascript"></script>
    <script src="./js/checkout.js" type="text/javascript"></script>
    <script src="./js/checkout-validation.js" type="text/javascript"></script>
    <script src="./js/field-validation.js" type="text/javascript"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
