<!DOCTYPE html>
<html lang="en">

<head>
    <title>Ecommerce - My Order</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="order-page">

    <!-- start header -->
    <nav class="navbar navbar-expand-md" id="inner_navbar"></nav>

    <!-- end header -->

    <!-- start section -->
    <section class="sectionGap" style="padding-top: 40px !important;">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h3 class="sectionHeading mb-3">My Orders</h3>
                    <div id="order-product-list">
                        <table class="cmn-table">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Order ID:</th>
                                    <th>Products</th>
                                    <th>Shipping Details</th>
                                    <th>Payment Details</th>
                                </tr>
                            </thead>
                            <tbody id="orders-list">
                                <tr>
                                    <td colspan="5" style="text-align: center;">
                                        <div class="spinner-border text-info big mt-5 mb-5 ml-auto mr-auto"></div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- end section -->

    <!-- start footer -->
    <footer class="footerMain" id="footer-main"></footer>
    <!-- end footer -->

    <script src="./js/index.js" type="text/javascript"></script>
    <script src="./js/header_footer.js" type="text/javascript"></script>
    <script src="./js/cart.js" type="text/javascript"></script>
    <script src="./js/orders.js" type="text/javascript"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
